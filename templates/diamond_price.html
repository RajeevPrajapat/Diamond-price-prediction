<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 40%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        h2 {
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        select:hover, input:hover {
            border-color: #1abc9c;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.4);
        }
        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            border-radius: 8px;
            padding: 12px;
        }
        button:hover {
            background: #1abc9c;
            transform: scale(1.08);
        }
        select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="%23498db" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 16px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diamond Price Prediction</h2>
        <form id="diamondForm" action="/predict_price" method="post">
            <input type="number" step="0.01" name="carat" placeholder="Carat" required>
            <select name="cut" required>
                <option value="">Select Cut</option>
                <option value="0">Fair</option>
                <option value="1">Good</option>
                <option value="2">Very Good</option>
                <option value="3">Premium</option>
                <option value="4">Ideal</option>
            </select>
            <select name="color" required>
                <option value="">Select Color</option>
                <option value="0">D</option>
                <option value="1">E</option>
                <option value="2">F</option>
                <option value="3">G</option>
                <option value="4">H</option>
                <option value="5">I</option>
                <option value="6">J</option>
            </select>
            <select name="clarity" required>
                <option value="">Select Clarity</option>
                <option value="0">I1</option>
                <option value="1">SI2</option>
                <option value="2">SI1</option>
                <option value="3">VS2</option>
                <option value="4">VS1</option>
                <option value="5">VVS2</option>
                <option value="6">VVS1</option>
                <option value="7">IF</option>
            </select>
            <input type="number" step="0.01" name="table" placeholder="Table" required>
            <input type="number" step="0.01" name="x" placeholder="X Dimension" required>
            <input type="number"  step="0.01" name="y" placeholder="Y Dimension" required>
            <input type="number"  step="0.01" name="z" placeholder="Z Dimension" required>
            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
